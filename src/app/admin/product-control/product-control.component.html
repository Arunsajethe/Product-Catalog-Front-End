<br><br>
<table style="width: 95%; left:2.5%; position: absolute;" *ngIf="hasdisplay && login.islogined()">
    <thead style="text-align: center;">
        <tr>
            <th>Email </th>
            <th>Username</th>
            <th> Name</th>
            <th> Category</th>
            <th> Features</th>
            <th> Validity</th>
            <th>Recommended</th>
            <th> Subproducts</th>
            <th>Choice</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let l of myProduct">
        <tr>
            <td>{{l.email}}</td>
            <td>{{l.user}}</td>
            <td>{{l.pname}}</td>
            <td>{{l.category}}</td>
            <td>
                <ul *ngFor="let l2 of l.features">
                    <li>{{l2}}</li>
                </ul>
            </td>
            <td>{{l.validity}}</td>
            <td>{{l.recommended}}</td>
            <td>
                <ul *ngFor="let l1 of l.subproducts">
                    <li>{{l1.sname}}</li>
                </ul>
            </td>
            <td>
            <button type="submit" name="oper" value="Approve" *ngIf="l.status!=='approve'" (click)="dataSubmitted(l.pname,l.category,'approve')" class="btn-btn-primary">Approve</button>
            <button type="submit" name="oper" value="Disapprove" *ngIf="l.status =='approve'" [routerLink]="['/disapproveResponse',l.pname,l.category,'disapprove']" class="btn-btn-primary">
                Dis-Approved
            </button>
            
            </td>
        </tr>
    </ng-container>
    </tbody>
</table>

<div class="body" *ngIf="!login.islogined()">
    {{navigateHome()}}
</div>
