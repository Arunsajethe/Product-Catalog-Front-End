<div class="body">
    <div class="wrapper">
        <form #mylogin="ngForm" (ngSubmit)="datasubmitted()">
            <h1>Forget Password</h1>
            <div class="input-box" style="margin-bottom: 0px;">
                <input type="email" name="email" [(ngModel)]="email"  placeholder="Username" required>
                <i class="bx bxs-user"></i>
                <button type="submit" class="btn-link" (click)="generateOtp()">Get Otp</button>
                <input type="password" name="Password" [(ngModel)]="otp"  placeholder="Enter the otp" required [disabled]="!hasotp" style="margin-bottom: 30px;">
                <button type="submit" class="btn" [disabled]="mylogin.form.invalid">Reset Password</button>
            </div>
          
        </form>
    </div>
    </div>
