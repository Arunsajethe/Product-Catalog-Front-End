<div class="body">
<div class="wrapper">
    <form #mylogin="ngForm" (ngSubmit)="datasubmitted()">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" name="email" [(ngModel)]="log.email"  placeholder="Username" required>
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" [(ngModel)]="log.password" placeholder="password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox">Remember me
            </label>
            <a routerLink="/forgotpassword">Forget password?</a>
        </div>
        <button type="submit" class="btn" [disabled]="mylogin.form.invalid">Login</button>
        <div class="register-link">
            <p>Don't have an account?<a routerLink="/register">Register</a></p>
        </div>
    </form>
</div>
</div>
